<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média de Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média de Notas</h1>
        <div>
            <label for="excelente">Excelente (9.5 até 10):</label>
            <input type="number" id="excelente" min="9.5" max="10" step="0.1">
        </div>
        <div>
            <label for="otimo">Ótimo (8 até 9):</label>
            <input type="number" id="otimo" min="8" max="9" step="0.1">
        </div>
        <div>
            <label for="bom">Bom (7 até 7.5):</label>
            <input type="number" id="bom" min="7" max="7.5" step="0.1">
        </div>
        <div>
            <label for="nao_suficiente">Não Suficiente (6 para baixo):</label>
            <input type="number" id="nao_suficiente" min="0" max="6" step="0.1">
        </div>
        <button onclick="calcularMedia()">Calcular Média</button>
        <p id="media"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
